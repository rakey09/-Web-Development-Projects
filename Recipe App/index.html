<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>
        <input type="text" id="searchInput" placeholder="Search for a recipe..." oninput="filterRecipes()">
        <div id="recipeList" class="recipe-list">
            <!-- Recipe items will be inserted here by JavaScript -->
        </div>
        <div id="recipeDetail" class="recipe-detail">
            <!-- Recipe details will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
